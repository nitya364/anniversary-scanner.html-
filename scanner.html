      font-size: 18px;

    }
    .fingerprint {

      width: 100px;
      height: 100px;
      background: url('https://i.imgur.com/lx4rGqT.png') no-repeat center;
      background-size: contain;
      animation: scan 1s infinite alternate;
    }
    @keyframes scan {
      0% { transform: scale(1) rotate(0deg); opacity: 0.4; }
      50% { transform: scale(1.05) rotate(5deg); opacity: 0.8; }
      100% { transform: scale(1) rotate(0deg); opacity: 0.4; }
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      color: #ff1493;
      text-shadow: 0 0 10px #ff69b4;
    }
  </style>
</head>
